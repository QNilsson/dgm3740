<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Fill Me In" />
  <meta name="author" content="Quinn Nilsson" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Megrim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  
  
  <script src="https://kit.fontawesome.com/5baca2d7f5.js"></script>
  <!-- This start file was build by Paul Cheney  -->
  <title>Cabot Cruises</title>

  <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- STYLE SHEETS -->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="slick/slick.css" rel="stylesheet" />
  <link href="slick/slick-theme.css" rel="stylesheet" />
  <link href="css/fontawesome-all.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div id="content-wrap">
      <!-- HEADER HERE -->
  
      <header class="clearfix">
        <div class="header-wrapper">
       <!--srcset="/01/images/logo.png 768w, /01/images/logo.png 1080w"--> 
        <!-- <img src="/01/images/logo.png"  alt="logo"> -->
        <h1>Cabot Cruises</h1>
      </div>
        <!-- NAVIGATION HERE -->
        <nav>
          <div class="nav-md-lg">
            <div class="items">
            <a href="#">Home</a>
            <a href="#">Cruises</a>
            <a href="#">Agents</a>
            <a href="#">Book</a>
          </div>
          <div class="wrap">
            <div class="search">
               <input type="text" class="searchTerm" placeholder="Search">
               <button type="submit" class="searchButton">
                 <i class="fa fa-search"></i>
              </button>
            </div>
         </div>

          </div><!--end nav md lg-->

          <div class="nav-sm">
            <div>
              <button id="menu" onclick="showMenu()">&#9776;</button>
              <button id="x" onclick="hideMenu()">X</button>

            </div>
            <ul id="dd-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Cruises</a></li>
              <li><a href="#">Agensts</a></li>
              <li><a href="#">Book</a></li>

            </ul>
          </div>
        </nav>
      </header>

      <!--end headerWrapper-->


      <!-- CONTENT HERE -->
      <main>
        <div class="mySlider">
          <picture>
            <source src="/01/images/cruise1.jpeg" />
            <img srcset="/01/images/cruise1.jpeg" alt="1st slider photo" />

          </picture>

          <picture>
            <source src="/01images/cruise1.jpg" />
            <img srcset="/01/images/cruise1.jpg" alt="2nd slider photo" />

          </picture>
          <picture>
            <source src="/01/images/cruise3.jpg" />
            <img srcset="/01/images/cruise3.jpg" alt="3rd slider photo" />

          </picture>
          <picture>
            <source src="/01/images/cruise4.jpg" />
            <img srcset="/01/images/cruise4.jpg" alt="4th slider photo" />

          </picture>
          <picture>
            <source src="/01/images/cruise5.png" />
            <img srcset="/01/images/cruise5.png" alt="1st slider photo" />

          </picture>
        </div>
        <!--end slider class-->
        <span>
          <h1>Recent Blog Articles</h1>
        </span>
        <div class="card-grid">

        <div class="card">
          <figure class=" card card1">
            <a href="">
              <img src="/01/images/excursion.jpg" alt="Snorkel with exotic fish">
              <p>adventure</p>
              <figcaption>FEB 29, 2019</figcaption>
            </a>
          </figure>
        </div>
        <!--end card-->

          <div class="card">
            <figure class="card card2">
              <a href="">
                <img src="/01/images/food.jpg" alt="Gourmet food">
                <p>cruise cuisine</p>
                <figcaption>MAR 17, 2019</figcaption>
              </a>
            </figure>
          </div>
          <!--end card-->

          <div class="card">
            <figure class="card card3">
              <a href="">
                <img src="/01/images/fun.jpg" alt="Fun Onboard">
                <p>fun onboard</p>
                <figcaption>JUN 4, 2019</figcaption>
              </a>
            </figure>
          </div>
          <!--end card-->
          <div class="card">
            <figure class="card card4">
              <a href="">
                <img src="/01/images/talent.jpg" alt="Nightime shows">
                <p>night life</p>
                <figcaption>AUG 2, 2019</figcaption>
              </a>
            </figure>
          </div>
          <!--end card-->
        </div>
        <!--end card grid-->

      </main>
    </div>
    <!--end content wrap-->
    <!-- FOOTER HERE -->
    <div id="footerWrapper">
      <footer class="clearfix">
        &copy; 201x &bull; Quinn Nilsson &bull; UVU DGM2740
      </footer>
    </div>
    <!--end footerWrapper-->
  </div>
  <!--end container-->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".mySlider").slick({
        autoplay: true,
        dots: true,
        arrows: false,
        cssEase: "ease-out",
        speed: 1000,
        fade: false,
        autoplaySpeed: 5000
      });
    });
  </script>
  <script>
    const hamburger = document.getElementById("menu");
    const x = document.getElementById("x");
    const ddMenu = document.getElementById("dd-menu");

    function showMenu() {
      menu.style.display = "none";
      x.style.display = "initial";
      ddMenu.style.display = "flex";
    }

    function hideMenu() {
      menu.style.display = "initial";
      x.style.display = "none";
      ddMenu.style.display = "none";
    }
  </script>
</body>

</html>
